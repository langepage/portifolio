<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/retrato.css" media="screen and (orientation: portrait">
    <link rel="stylesheet" href="css/paisagem.css" media="screen and (orientation: landscape)">
    <link rel="apple-touch-icon" sizes="180x180" href="imagens/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="imagens/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <title>Portifólio</title>
</head>
<div class="lv-circles sm lvl-5" data-label="Loading..."></div>
<body>
      <!-- início do preloader -->
    <div id="preloader">
        <div class="inner">
           <!-- HTML DA ANIMAÇÃO MUITO LOUCA DO SEU PRELOADER! -->
           <div class="bolas">
              <div></div>
              <div></div>
              <div></div>                    
           </div>
        </div>
    </div>
    <!-- fim do preloader --> 
    
    <div class="container">
        <header>
            <div class="img-wrapper">
                <img src="imagens/bg.jpg" alt="bg">
            </div>
            <div class="banner">
                <h1>Web Developer & Front-End Designer</h1>
                <p>Renivaldo CDS</p>
                <button>saiba mais</button>
            </div>
        </header>
    </div>
    <footer></footer>
</body>
<script type="text/javascript">
    //<![CDATA[
    $(window).on('load', function () { // makes sure the whole site is loaded 
        $('#preloader .inner').fadeOut(); // will first fade out the loading animation 
        $('#preloader').delay(200).fadeOut('slow'); // will fade out the white DIV that covers the website. 
        $('body').delay(200).css({'overflow': 'visible'});
    })
    //]]>
    </script> 
</html>
